<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/cammon.css" />
  </head>
  <body>
    <section class="shape-section">
      <h1 class="title">Contact Us</h1>
      <p class="text">
        The Voodoo team is looking forward to hearing from you!
      </p>
      <form class="form-user" autocomplete="on">
        <label class="form-user_lab">
          <input
            class="form-user_text"
            type="text"
            name="full-name"
            autofocus
            placeholder="Full Name*"
          />
        </label>
        <label class="form-user_lab">
          <input
            class="form-user_text"
            type="text"
            name="title"
            autofocus
            placeholder="Title/Position*"
          />
        </label>
        <label class="form-user_lab">
          <input
            class="form-user_text"
            name="education"
            placeholder="Practice / Institution*"
            autofocus
            list="educations"
          />
          <datalist id="educations">
            <option value="Institute 1"></option>
            <option value="Institute 2"></option>
            <option value="Institute 3"></option>
            <option value="Institute 4"></option>
            <option value="Institute 5"></option>
          </datalist>
        </label>
        <label class="form-user_lab">
          <input
					class="form-user_text"
            type="email"
            name="email"
            autofocus
            placeholder="Email Address*"
          />
        </label>
        <label class="form-user_lab">
          <input
            class="form-user_text"
            type="tel"
            name="phone_number"
            autofocus
            placeholder="Phone Number*"
          />
        </label>
        <label class="form-user_lab">
          <input
            class="form-user_text"
            name="option"
            placeholder="Medical Profession*"
            autofocus
            list="options"
          />
          <datalist id="options" >
            <option value="Option 1"></option>
            <option value="Option 2"></option>
            <option value="Option 3"></option>
            <option value="Option 4"></option>
            <option value="Option 5"></option>
          </datalist>
        </label>
        <label class="form-user_lab">
          <input
            class="form-user_text"
            type="text"
            name="option_types"
            autofocus
            placeholder="Type of Inquiry*"
            list="options_types"
          />
					<datalist id="options_types" >
            <option value="Option 1"></option>
            <option value="Option 2"></option>
            <option value="Option 3"></option>
            <option value="Option 4"></option>
            <option value="Option 5"></option>
          </datalist>
        </label>
        <label>
          <textarea 
						class="form-user_textarea" 
						name="message" 
						rows="7" 
						placeholder="Enter Message*">
          </textarea>
        </label>
        <button class="form-user_submit" type="submit">Send Message</button>
      </form>
      <div class="google_map" id="map"></div>
    </section>
    <script>
      function initMap() {
        const uluru = { lat: 43.45109870877214, lng: -80.51355644437547 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 17,
          center: uluru,
        });

        const marker = new google.maps.Marker({
          position: uluru,
          map: map,
          icon: "./img/marker.png",
        });

        const InfoWindow = new google.maps.InfoWindow({
          content: `<div class="info">
						<div class="info_container">
				<p class="info_text">Voodoo</p>
				<p class="info_adress">137 Glasgow St., Unit 115 <br>Kitchener, ON N2G 4X8<br>Ukraine</p>
				<ul class="auth">
					<li class="auth__point">
						<a class="auth__link-contakt" href="tel:1-800-480-9597">
									<svg class="auth__acon phone">
											<use href="./svg/symbol-defs.svg#icon-phone">
											</use>
									</svg>
									1-800-480-9597
							</a>
					</li>
					<li class="auth__point">
						<a class="auth__link-contakt" href="mailto:info@voodoo.com">
									<svg class="auth__acon email">
											<use href="./svg/symbol-defs.svg#icon-mail">
											</use>
									</svg>
									info@voodoo.com
							</a>
					</li>
			</ul>
			</div>
			</div>`,
          ariaLabel: uluru,
        });

        InfoWindow.open(map, marker);

        marker.addListener("click", function () {
          InfoWindow.open(map, marker);
        });
      }

      window.initMap = initMap;
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap"
      async
      defer
    ></script>
    <!-- <script src="js/03-feedback.js" type="module"></script> -->
  </body>
</html>
