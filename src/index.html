<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/cammon.css" />
  </head>
  <body>
    <section class="shape-section">
      <div class="box">
        <h1 class="shape-section_title">Contact Us</h1>
        <p class="shape-section_text">
          The Voodoo team is looking forward to hearing from you!
        </p>
        <form class="form-user" for="options" autocomplete="on">
          <label class="form-user_lab">
            <input
              class="form-user_text"
              type="text"
              name="full-name"
              autofocus
              placeholder="Full Name*"
            />
          </label>
          <label class="form-user_lab">
            <input
              class="form-user_text"
              type="text"
              name="title"
              autofocus
              placeholder="Title/Position*"
            />
          </label>
          <select
            form="options"
            autofocus
            class="form-user_text"
            name="education"
          >
            <option value disabled selected>Practice / Institution*</option>
            <option value="Institute 1">Institute 1</option>
            <option value="Institute 2">Institute 2</option>
            <option value="Institute 3">Institute 3</option>
            <option value="Institute 4">Institute 4</option>
            <option value="Institute 5">Institute 5</option>
          </select>
          <label class="form-user_lab">
            <input
              class="form-user_text"
              type="email"
              name="email"
              autofocus
              placeholder="Email Address*"
            />
          </label>
          <label class="form-user_lab">
            <input
              class="form-user_text"
              type="tel"
              name="phone_number"
              autofocus
              placeholder="Phone Number*"
            />
          </label>
          <select form="options" autofocus class="form-user_text" name="option">
            <option value disabled selected>Medical Profession*</option>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
            <option value="Option 4">Option 4</option>
            <option value="Option 5">Option 5</option>
          </select>
          <select
            form="options"
            autofocus
            class="form-user_text form-user_accommodation"
            name="option_types"
          >
            <option value disabled selected>Type of Inquiry*</option>
            <option class="1" value="Option 1">Option 1</option>
            <option class="1" value="Option 2">Option 2</option>
            <option class="1" value="Option 3">Option 3</option>
            <option class="1" value="Option 4">Option 4</option>
            <option class="1" value="Option 5">Option 5</option>
          </select>
          <label class="form-user_cont">
            <textarea
              class="form-user_textarea"
              name="message"
              rows="7"
              placeholder="Enter Message*"
            >
            </textarea>
          </label>
          <button class="form-user_submit" type="submit">Send Message</button>
        </form>
      </div>
      <div class="google_map" id="map"></div>
    </section>
		<div class="box">
			<svg class="box_svg">
				<use href="./svg/symbol-defs.svg#icon-Shape"></use>
			</svg>
			
		</div>
		<div class="" required name="option" placeholder="">
				<div class="" value="Option 1">
					Option 1
				</div>
				<div class="" value="Option 1">
					Option 2
				</div>
				<div class="" value="Option 1">
					Option 3
				</div>
				<div class="" value="Option 1">
					Option 4
				</div>
				<div class="" value="Option 1">
					Option 5
				</div>
		</div>
    <script>
      function initMap() {
        const uluru = { lat: 43.45109870877214, lng: -80.51355644437547 };
				const mapOptions = {
                    zoom: 17,
                    center: new google.maps.LatLng(uluru), 
                    styles: [{"featureType":"water","elementType":"geometry","stylers":[{"color":"#e9e9e9"},{"lightness":17}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#f5f5f5"},{"lightness":20}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#ffffff"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#ffffff"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#ffffff"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#ffffff"},{"lightness":16}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#f5f5f5"},{"lightness":21}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#dedede"},{"lightness":21}]},{"elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#ffffff"},{"lightness":16}]},{"elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#333333"},{"lightness":40}]},{"elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#f2f2f2"},{"lightness":19}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#fefefe"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#fefefe"},{"lightness":17},{"weight":1.2}]}]
                };
				const mapElement = document.getElementById('map');

				const map = new google.maps.Map(mapElement, mapOptions);

				const marker = new google.maps.Marker({
                    position: new google.maps.LatLng(uluru),
                    map: map,
										icon: "./img/marker.png",
                });

        const InfoWindow = new google.maps.InfoWindow({
          content: `<div class="info">
											<div class="info_container">
												<p class="info_text">Voodoo</p>
												<p class="info_adress">137 Glasgow St., Unit 115 <br>Kitchener, ON N2G 4X8<br>Ukraine</p>
												<ul class="auth">
													<li class="auth__point">
														<a class="auth__link-contakt" href="tel:1-800-480-9597">
																	<svg class="auth__acon phone">
																			<use href="./svg/symbol-defs.svg#icon-phone">
																			</use>
																	</svg>
																	1-800-480-9597
															</a>
													</li>
													<li class="auth__point">
														<a class="auth__link-contakt" href="mailto:info@voodoo.com">
																	<svg class="auth__acon email">
																			<use href="./svg/symbol-defs.svg#icon-mail">
																			</use>
																	</svg>
																	info@voodoo.com
															</a>
													</li>
											</ul>
										</div>
									</div>`,
          ariaLabel: uluru,
        });

        InfoWindow.open(map, marker);

        marker.addListener("click", function () {
          InfoWindow.open(map, marker);
        });
      }

      window.initMap = initMap;
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap"
      async
      defer
    ></script>
    <script src="./js/select.js" type="module"></script>
  </body>
</html>
